    <script type="text/javascript">/*<![CDATA[*/
        $(function(){
            $("#ck").checkallable();
            $("#rd-0,#rd-1,#rd-2").checkallable();

            return;
            $("#chk-all").checkallable({
                validate: function(){
                    return $(this).parent().parent().css("display")!="none";
                },
                callback: function(checked){
                var o = $(this).parent().parent()
                    if(checked){o.addClass("checked");}
                    else{o.removeClass("checked");}
                }
            });
